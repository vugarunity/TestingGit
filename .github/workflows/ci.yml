name: CI for Test API

on:
  push:
    branches:
      - gtest

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Create .env file
        run: |
          echo "GITHUB_API_KEY=${{ secrets.MY_GITHUB_API_KEY }}" > .env
          echo "GITHUB_BASE_URL=${{ secrets.MY_GITHUB_BASE_URL }}" >> .env

      - name: Run tests
        run: mvn test
        env:
          GITHUB_API_KEY: ${{ secrets.MY_GITHUB_API_KEY }}
