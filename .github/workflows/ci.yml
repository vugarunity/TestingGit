name: CI for Tests of Github

on:
  push:
    branches:
      - gtest

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Check current directory
        run: pwd && ls -la

      - name: Create .env file
        run: |
          echo "GITHUB_API_KEY=${{ secrets.GITHUB_API_KEY }}" > $GITHUB_WORKSPACE/.env
          echo "GITHUB_BASE_URL=${{ secrets.GITHUB_BASE_URL }}" >> $GITHUB_WORKSPACE/.env

      - name: Verify .env file
        run: cat $GITHUB_WORKSPACE/.env

      - name: Run tests
        run: mvn test
